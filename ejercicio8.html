<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizaci칩n de Formularios</title>
    <style>
        /* Estilos base para los campos de entrada, 치reas de texto y botones */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea,
        button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box; /* Asegura que el padding no afecte el ancho total */
            font-size: 16px;
            outline: none; /* Elimina el borde alrededor del campo al enfocarlo */
        }

        /* Estilos para los campos de entrada cuando se enfocan */
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        textarea:focus {
            border-color: #007bff; /* Cambia el color del borde al enfocar */
        }

        /* Estilos para los botones */
        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            border: none;
        }

        /* Estilos para los botones cuando se pasa el cursor sobre ellos */
        button:hover {
            background-color: #0056b3;
        }

        /* Estilos para las etiquetas */
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu email">

        <label for="password">Contrase침a:</label>
        <input type="password" id="password" name="password" placeholder="Ingresa tu contrase침a">

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" placeholder="Escribe su mensaje"></textarea>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
